<!doctype html>
<html ng-app="paymentSysApp">
  <head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="main.js"></script> 
  </head>
  <body>
	<div class="container">
		<h2>Введіть показники</h2>
		<div class="tabs"  ng-controller="servicesCtrl" >
			<ul class="nav nav-tabs"
				ng-init="tab='Світло'">
				<li > 
					<a href="#" ng-click="selectTab(service.title)">{{service.title}}</a>	
				</li>
			</ul>
			<div class="tab-content">
				<div class="panel"
					>
					<div class="row">
						<div class="col-sm-6"> 
							<div class="panel panel-default">
					            <div class="panel-heading">
					              <h3 class="panel-title">Показники</h3>
					            </div>
					            <div class="panel-body">					              
								  <div class="form-group">
									<label>Поточні показники</label>
									<input type="number" class="form-control" placeholder="" 
									ng-model="currIndex" 
									ng-init="currIndex=600">
								  </div>
								  <div class="form-group">
									<label>Попередні показники</label>
									<input type="number" class="form-control"  placeholder=""
									ng-model="service.prevIndex" >
								  </div>
					            </div>
					          </div>

							<h4 ng-show="diff()>0">Різниця: {{diff()}}</h4>
							<h3 ng-show="diff()>0">До сплати: <em ng-show="isNumber(calculate(service.point))">{{calculate(service.point)}} грн</em></h3>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-sm-6">
							<div class="panel panel-success">
					            <div class="panel-heading">
				              		<h3 class="panel-title">
					              		<span>Тарифи з </span>
				                		<date-picker></date-picker>
					                	<span>по</span>
					                	<input type="number" class="form-control inline-input"
					                	 toggle-class="edditing"
										 ng-model="tarrif1" 
										 ng-init="tarrif1=90"
					                	>
				              		</h3>
					            </div>
					            <div class="panel-body">
					            	<table class="table">
							            <thead>
							              <tr>
							                <th></th>
							                <th>кВт/год</th>
							                <th>Ціна</th>
							              </tr>
							            </thead>
							            <tbody>
							              <tr>
							                <td>1</td>
							                <td >
							                	<input type="number" class="form-control inline-input"
							                	 toggle-class="edditing"
												 ng-model="tarrif1" 
												 ng-init="tarrif1=90"
							                	>
						                	</td>
							                <td>
							                	<input type="number" class="form-control inline-input"
							                	 toggle-class="edditing"
												 ng-model="price1" 
												 ng-init="price1=0.34"
												>
											</td>
							              </tr>
							              <tr>
							                <td>2</td>
							                <td >
							                	<input type="number" class="form-control inline-input"
							                	 toggle-class="edditing"
												 ng-model="tarrif2" 
												 ng-init="tarrif2=10"
							                	>
						                	</td>
							                <td>
							                	<input type="number" class="form-control inline-input"
							                	 toggle-class="edditing"
												 ng-model="price2" 
												 ng-init="price2=0.45"
												>
											</td>
							              </tr>
							            </tbody>
							        </table>
					            </div>
					        </div>
						</div>
					</div>
				</div>
			</div>		
        </div>
	</div>
  </body>
</html>
